<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Material Icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <!-- Link external CSS -->
    <link rel="stylesheet" href="./assets/styles/main.css">

    <!-- Link external JS -->
    <script src="./assets/scripts/index.mjs" type="module" defer></script>
    <title>Phonie - Nigerian Phone Lookup Service</title>
</head>

<body>
    <main class="container">
        <section class="top-wrapper">
            <div class="top-container">
                <form action="" class="get-number">
                    <p class="form-headline">Let's find your number. Enter it below:</p>
                    <div class="input-field">
                        <span class="material-symbols-outlined">call</span>
            
                        <input type="text" id="ccode" placeholder="+234" disabled>
                        <input type="tel" name="phone" id="phone">
                    </div>
                    <input type="submit" value="Search" class="btn" id="search-button">
                </form>
            
                <div class="show-network">
                    <h2 class="result-title">Hoorah!</h2>
                    <p class="result-headline"></p>
                    <div class="logo-container">
                        <img src="" alt="" class="logo hidden">
                    </div>
                </div>
            </div>

        </section>

        <section class="panels-container">
            <div class="panel panel-left">
                <div class="welcome">
                    <h2 class="welcome-title">Phonie</h2>
                    <p class="welcome-text">Your number one phone lookup service</p>
                    <button class="btn try now">Get started</button>
                </div>
        
                <img src="./assets/img/undraw_searching_re_3ra9.svg" class="image" alt="">
            </div>
        
            <div class="panel panel-right">
                <div class="welcome">
                    <h2 class="welcome-title">Phonie</h2>
                    <p class="welcome-text">Your number one phone lookup service</p>
                    <button class="btn try again">Try again</button>
                </div>
        
                <img src="./assets/img/undraw_fireworks_re_2xi7.svg" class="image" alt="">
            </div>
        </section>
    </main>
</body>

</html>
