<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Material Icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <!-- Link external CSS -->
    <link rel="stylesheet" href="./assets/styles/main.css">
    <title>Phonie - Nigerian Phone Lookup Service</title>
</head>

<body>
    <main class="container">
        <section class="form-container">
            <form action="" class="get-number">
                <h2 class="title">Phonie</h2>
                <div class="input-field">
                    <span class="material-symbols-outlined">call</span>

                    <input type="text" placeholder="+234" disabled>
                    <input type="tel" name="phone" id="phone">
                </div>
                <input type="submit" value="Search" class="btn">
            </form>
        </section>

        <section class="result-container">
            <h2 class="title">Hoorah!</h2>
            <p class="result-text">Your service provider is MTN</p>
            <div class="logo-container">
                <img src="./docs/assets/img/logo/mtn.png" alt="" class="logo">
            </div>
        </section>
    </main>
</body>

</html>
